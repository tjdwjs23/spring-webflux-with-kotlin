server:
  port: ${PORT:8080}

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: ITEM_USER
    password: ITEM_PASS
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    me:
      hl:
        webfluxapi: DEBUG