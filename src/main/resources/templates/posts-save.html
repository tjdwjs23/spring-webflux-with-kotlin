<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/assets/js/index.js"></script>
</head>
<body>
    <h1>게시글 등록</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form method="POST" enctype="multipart/form-data" action="/upload/file/single">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control tiny" name="content" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="content">첨부파일</label>
                    <input type="file" name="fileToUpload" id="fileToUpload" />
                </div>
                <input type="submit" value="Upload" />
            </form>
        </div>
    </div>
</body>
</html>
